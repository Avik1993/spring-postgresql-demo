---
applications:
- name: pcf-postgresql-demo
  memory: 1GB
  instances: 1
  random-route: true
  buildpack: java_buildpack
  path: build/libs/pcf-postgresql-demo-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: test
    SPRING_DATABASE_URL: jdbc:postgresql://<your_url_here>:5432/<your_database_here>
    SPRING_DATASOURCE_USERNAME: <your_database_here>
    SPRING_DATASOURCE_PASSWORD: <your_password_here>
  services:
    - elections